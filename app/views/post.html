<div class="card">
  <!--Read view -->
  <div ng-hide="isEditing">
    <div class="card-content">

      <div class="row">
        <div class="col s4">
          <div>
            <label class="switch">
              {{postInfo.is_published ? 'Published' : 'Unpublished'}}

            </label>
          </div>
          <div ng-show="postInfo.scheduled_publish_time">
            <label class="switch">
              Date Scheduled: {{(postInfo.scheduled_publish_time | timeFromSeconds)  | date}}
            </label>
          </div>
        </div>
        <div class="col s4 center">
          <label class="switch">
            {{postInfo.created_time | date}}
          </label>
        </div>
        <div class="col s4">
          <label class="right switch">Views: {{viewCount}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 ">
          <div class="post-message">{{postInfo.message}}</div>
        </div>
      </div>


      <div class="card-action post-action">
        <div class="row">
          <div class="left">
            <a class="edit-post-btn waves-effect waves-orange btn-flat" ng-click="editPost()">Edit</a>
          </div>
          <div class="right">
            <a class=" waves-effect waves-red btn-flat delete-post-btn" ng-click="deletePost()">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="isEditing">

    <div class="card-content">
      <div class="row">
        <div class="row">
          <div class="col s12">
            <div class="switch right">
              <label>
                Unpublished
                <input type="checkbox" ng-model="postFormData.is_published" ng-disabled="postInfo.is_published"/>
                <span class="lever"></span>
                Published
              </label>
            </div>
          </div>

          <div class="input-field col s12 ">
            <textarea class="materialize-textarea message-text-area" ng-model="postFormData.message"></textarea>
            <label>Message</label>
          </div>
          <div class="col s12 show-hide" ng-hide="postInfo.is_published">
            <label>Scheduled Publish Time <span ng-show="postInfo.scheduled_publish_time">(Currently scheduled for: {{(postInfo.scheduled_publish_time | timeFromSeconds)  | date}})</span></label>
            <date-time-picker id="scheduledDate" ng-model="postFormData.scheduled_publish_time"></date-time-picker>
          </div>
        </div>


      </div>

    </div>
    <div class="card-action post-action">
      <div class="row">
        <div class="left">
          <a class="cancel-post-btn waves-effect waves-orange btn-flat" ng-click="cancelEdit()">Cancel</a>
        </div>
        <div class="right">
          <a class=" waves-effect waves-green btn-flat save-post-btn" ng-click="updatePost()">Save</a>
        </div>
      </div>
    </div>


  </div>
</div>
